data_path : ../data
processed_path : ../data/processed/Pays-Comminges-Pyrenees

municipality_file: ../data/territories/Pays-Comminges-Pyrenees_insee.txt

dest_dep: ["31"]
exclude : []

matsim_conf : ../data/matsim-conf/toulouse_config.xml

# population source (insee | hr)
pop : insee


# Maximum travel time (in min) for an employee to consider this office
isochrone : 15

# Minimum saved time (in min) for an employee to choose an office
min : 10

sub_territories : ["conf/Coeur-et-Coteaux-du-Comminges.yml", "conf/Pyrenees-Haut-Garonnaise.yml", "conf/Cagire-Garonne-Salat.yml"]

preselection: all
nb_offices: 5
optimizer: ["p_evolutionary"]
