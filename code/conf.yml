data_path : ../data
processed_path : ../data/processed/Toulouse

dest_dep : ["09", "11", "31", "32", "81", "82"] #pop 2 748 873
exclude : ["31555"]

matsim_conf : ../data/matsim-conf/toulouse_config.xml

# population source (insee | hr)
pop : insee

# Maximum travel time (in min) for an employee to consider this office
isochrone : [30, 60]

# Minimum saved time (in min) for an employee to choose an office
min : 10

#preselection: ["top_50", "dbscan"]
nb_offices: [3,4,5]
optimizer: ["random", "evolutionary"]
